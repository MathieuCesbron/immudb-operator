# permissions for end users to view immudbs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: immudb-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: immudb-operator
    app.kubernetes.io/part-of: immudb-operator
    app.kubernetes.io/managed-by: kustomize
  name: immudb-viewer-role
rules:
- apiGroups:
  - immudb.io
  resources:
  - immudbs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - immudb.io
  resources:
  - immudbs/status
  verbs:
  - get
